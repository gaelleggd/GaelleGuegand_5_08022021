    <div class="row bg-light">
        <div class="col-9 mt-5 mx-auto text-center">
            <h1 class="mb-5">Orinocam <br> Votre panier</h1>
            <p id="product-basket"></p> 
        </div>
    </div>
    <div class="row bg-light">
        <div class="col-9 mt-3 mx-auto text-center">
            <p id="total-price" class="mb-5"></p>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-5">Merci de remplir le formulaire ci-dessous afin de valider votre commande</h2>
        <div class="row">
            <div class="col-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" placeholder="Votre nom" name="nom" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" placeholder="Votre prénom" name="prénom" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" placeholder="Votre e-mail" name="email" id="email" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="text" class="form-control" placeholder="Votre adresse" name="adresse" id="adress" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Ville</label>
                        <input type="text" class="form-control" placeholder="Votre ville" name="ville" id="city" required>
                    </div>
                        <button type="submit" class="btn btn-secondary" id="btn">Envoyer</button>
                    <div id="error"></div>                
                </form>
            </div>
        </div>
    </div>
